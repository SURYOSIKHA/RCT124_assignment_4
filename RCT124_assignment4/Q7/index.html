<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List Enhancements</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        padding: 20px;
      }
      
      h1 {
        text-align: center;
        color: #333;
      }

      .todo-container {
        max-width: 400px;
        margin: 0 auto;
      }

      input[type="text"] {
        width: 80%;
        padding: 8px;
        margin-right: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        padding: 8px 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      li {
        background-color: #fff;
        margin: 10px 0;
        padding: 10px;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .completed {
        text-decoration: line-through;
        color: gray;
      }

      .delete-btn {
        background-color: red;
        color: white;
        border: none;
        padding: 5px;
        border-radius: 4px;
        cursor: pointer;
      }

      .delete-btn:hover {
        background-color: darkred;
      }

      label {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const { useState } = React;

      // ToDo Item component
      function ToDoItem({ todo, onDelete, onToggle }) {
        return (
          <li className={todo.completed ? "completed" : ""}>
            <label>
              <input
                type="checkbox"
                checked={todo.completed}
                onChange={() => onToggle(todo.id)}
              />
              {todo.task}
            </label>
            <button className="delete-btn" onClick={() => onDelete(todo.id)}>Delete</button>
          </li>
        );
      }

      // Main ToDoList component
      function ToDoList() {
        const [todos, setTodos] = useState([]);
        const [newTask, setNewTask] = useState("");

        // Handle adding a new ToDo item
        const addToDo = (e) => {
          e.preventDefault();
          if (newTask.trim()) {
            const newToDo = {
              id: Date.now(),
              task: newTask,
              completed: false,
            };
            setTodos([...todos, newToDo]);
            setNewTask(""); // Reset input field
          }
        };

        // Handle deleting a ToDo item
        const deleteToDo = (id) => {
          setTodos(todos.filter((todo) => todo.id !== id));
        };

        // Handle toggling a ToDo item (mark as completed/uncompleted)
        const toggleCompletion = (id) => {
          setTodos(
            todos.map((todo) =>
              todo.id === id ? { ...todo, completed: !todo.completed } : todo
            )
          );
        };

        return (
          <div className="todo-container">
            <h1>ToDo List</h1>
            {/* Input form for new ToDo items */}
            <form onSubmit={addToDo}>
              <input
                type="text"
                value={newTask}
                onChange={(e) => setNewTask(e.target.value)}
                placeholder="Enter a new task"
              />
              <button type="submit">Add</button>
            </form>
            
            {/* Render ToDo list */}
            <ul>
              {todos.length > 0 ? (
                todos.map((todo) => (
                  <ToDoItem
                    key={todo.id}
                    todo={todo}
                    onDelete={deleteToDo}
                    onToggle={toggleCompletion}
                  />
                ))
              ) : (
                <p>No ToDo items yet. Add some!</p>
              )}
            </ul>
          </div>
        );
      }

      // Rendering the ToDoList component
      ReactDOM.render(<ToDoList />, document.getElementById("root"));
    </script>
  </body>
</html>
